
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
         /*
           arrow 함수
           - 함수선언식 또는 함수표현식을
             간편하게 표현하는 방법
           - function 키워드 제외하고 => ( 자바는 -> 표현하고 람다함수라고 부른다.)
         
         */
   // 함수 표현식1: 파라미터 없고 리턴값 없는 함수
      var fun = function(){
         console.log("fun");
      };
      // arrow 함수
      var fun = ()=>{
         console.log("arrow fun");
      };
      fun();

   // 함수 표현식2: 파라미터 있고 리턴값 없는 함수
      var fun2 = function(n,n2=100){
         console.log("fun2",n,n2);
      };
      // arrow 함수
      var fun2 = (n,n2=100)=>{
         console.log("arrow fun2",n,n2);
      };
      var fun2_1 = function(n){
         console.log("fun2_1",n);
      };
      // arrow 함수
      var fun2_1 = (n)=>{
         console.log("fun2_1",n);
      }; 
      var fun2_1 = n=>{   // 파라미터 한개인 경우에는 () 생략가능.
         console.log("fun2_1",n);
      };
      var fun2_1 = n=>console.log("fun2_1",n); // 실행문이 한개인 경우 {} 생략 가능
      fun2(10,20);
      fun2();

   // 함수 표현식3: 파라미터 없고 리턴값 있는 함수
     var fun3 = function(){
         console.log("fun3");
         return 100;
      };
      // arrow 함수
      var fun3 = ()=>{
         console.log("arrow fun3");
         return 100;
      };
      // return 문장만 있는 경우는 {}와 return 키워드 생략 가능
      var fun3 = ()=>{
         return 100;
      };
      var fun3 = ()=>100;  

      var result = fun3();
      console.log("result:" , result );


   // 함수 표현식4: 파라미터 있고 리턴값 있는 함수
     var fun4 = function(n,n2){
         //console.log("fun4",n,n2);
         return n+n2;
      };
      // arrow 함수
      var fun4 =(n,n2)=>n+n2; // return 문장만 있는 경우는 {}와 return 키워드 생략 가능


      var result = fun4(100,200);
      console.log("result:" , result );

    </script>
</head>
<body>

</script>
</body>
</html>
