
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
      /*
        JS 함수

        1) 함수 선언식( 이름 있는 함수)
         문법: function 함수명([파라미터,..]){
                 문장
                 [return 값;]
            }

        2) 함수 표현식 ( 익명 함수:이름없는 함수)
          문법: 
           var 변수명 = function([파라미터,..]){
                 문장
                 [return 값;]
            }
         ///////////////////////////
         함수 특징
         1) 반드시 호출해야 된다.  
         2) 파라미터와 인자(전달값) 갯수가 달라도 된다.
         3) function fun2(n,n2=100) 처럼 초기값 설정 가능 ==> default 파라미터
         4) function fun(...n) 처럼 인자값을 배열로 뭉쳐서  전달 가능 ==> Rest 파라미터   
            반드시 마지막 파라미터에만 사용 가능
         5) 중요: 함수는 데이터이다. ==> 일급객체(first-class)라고 부른다.
                  - 함수를 변수에 저장가능
                  - 함수를 다른 함수호출시 인자값으로 전달 가능
                  - 함수 호출시 리턴값으로 함수를 반환 가능.

         6) 주의할점
            - 함수명으로 변수명 사용불가
         */
   // 함수 표현식1: 파라미터 없고 리턴값 없는 함수
      var fun = function(){
         console.log("fun");
      };
      fun();

   // 함수 표현식2: 파라미터 있고 리턴값 없는 함수
      var fun2 = function(n,n2=100){
         console.log("fun2",n,n2);
      };
      fun2(10,20);
      fun2();

   // 함수 표현식3: 파라미터 없고 리턴값 있는 함수
     var fun3 = function(){
         console.log("fun3");
         return 100;
      };
      var result = fun3();
      console.log("result:" , result );


   // 함수 표현식4: 파라미터 있고 리턴값 있는 함수
     var fun4 = function(n,n2){
         console.log("fun4",n,n2);
         return n+n2;
      };
      var result = fun4(100,200);
      console.log("result:" , result );

    </script>
</head>
<body>

</script>
</body>
</html>
