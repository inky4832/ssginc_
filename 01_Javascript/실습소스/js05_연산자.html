
<!DOCTYPE html>

    <title>Document</title>
    <script>
        // 1. 산술연산자
        var n = 10;
        var n2 = 3;
        console.log(n+n2);
        console.log(n-n2);
        console.log(n*n2);
        console.log(n/n2);//3.3333333333333335
        console.log(n%n2);

        // 문자열과 숫자
        var x = "10";
        var x2 = 3;
        console.log(x+x2); // 103,  문자열 연결
        console.log(x-x2);
        console.log(x*x2);
        console.log(x/x2);
        console.log(x%x2);
    </script>

</script>
