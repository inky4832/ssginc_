
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
      
         //2. BOM 객체 ( Browser Object Model)
         /*
             1)개요
                - 웹브라우저와 관련된 객체
                - 웹브라우저를 실행하면 자동으로 5개의 BOM 객체가 생성된다.
             
             2) 종류
               Window 객체
                 예> var 변수명 = new Window();
                   ==> var window = new  Window();
                   ==> 전역객체(최상위객체), window 변수 생략해서 주로 사용.
                  //https://www.w3schools.com/jsref/obj_window.asp
               Screen 객체
                예> var 변수명 = new Screen();
                   ==> var screen = new  Screen();
                   ==> 웹 브라우저 화면 ( 너비, 높이) 정보 제공
                 // https://www.w3schools.com/jsref/obj_screen.asp
               Navigator 객체
                예> var 변수명 = new Navigator();
                   ==> var navigator = new  Navigator();
                   ==> 웹 브라우저 정보 ( 종류, 버전, ...)
                // https://www.w3schools.com/jsref/obj_navigator.asp
               Location 객체
                예> var 변수명 = new Location();
                   ==> var location = new  Location();
                   ==> 웹 브라우저 URL 정보 ( 링크타겟,...)
                   //https://www.w3schools.com/jsref/obj_location.asp
               History 객체
                예> var 변수명 = new History();
                   ==> var history = new  History();
                   ==> 웹 브라우저 back,forward 정보
                   //https://www.w3schools.com/jsref/obj_history.asp
         */


        console.log("Window 객체참조:" , window);
        console.log("Screen 객체참조:" , screen);
        console.log("Navigator 객체참조:" , navigator);
        console.log("Location 객체참조:" , location);
        console.log("History 객체참조:" , history );


    </script>
</head>
<body>



</script>
</body>
</html>
