
<!DOCTYPE html>

    <title>Document</title>
    <script>
       
       /*
          JS 이벤트 처리
          1) DOM Level 0
               - 인라인 방식
                 예> html 태그에 직접 이벤트 추가해서 처리
                    <button onclick="함수()">ok</button>

               - 고전 방식
                 예> html 태그를 jS 로 접근해서 이벤트 처리
                    JS:
                       document.querySelector("button").onclick=함수명; //반드시 callback으로 

                    <button>ok</button>
 
          2) DOM Level 2
               - document.addEventListener("click", 함수);
       */

    </script>
</head>

</script>
