
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       
       /*
          JS 이벤트 처리
          1) DOM Level 0
               - 인라인 방식
                 예> html 태그에 직접 이벤트 추가해서 처리
                    <button onclick="함수()">ok</button>

               - 고전 방식
                 예> html 태그를 jS 로 접근해서 이벤트 처리
                    JS:
                       document.querySelector("button").click=함수명; //반드시 callback으로 

                    <button>ok</button>
 
          2) DOM Level 2
               - document.addEventListener("click", 함수);
       */

    </script>

    <script>
      function ok_click(){
         console.log("OK");
      }
      function form_check(){
         console.log("form_check", event);
         alert("form_chec");
         //서브밋 방지
         event.preventDefault();
      }
      ////////////"//////////
      function a(){
         console.log("a");
      }
      function b(){
         console.log("b");
         // 이벤트 전파 방지
         event.stopPropagation();
      }
   </script>
</head>
<body>
   <div style="background-color: red;"  onclick="a()">a
      <div style="background-color: blue;" onclick="b()">
         b
      </div>
   </div>


   <form action="target.html" onsubmit="form_check()">
      아이디:<input type="text" name="userid"><br>
      비번:<input type="text" name="passwd"><br>
      <input type="submit" value="로그인" >
   </form>


<button onclick="ok_click()">OK</button><br>
<select onchange="ok_click()">
   <option>A1</option>
   <option>A2</option>
   <option>A3</option>
</select><br>
아이디:<input type="text" name="userid" onkeyup="ok_click()"><br>


</script>
</body>
</html>
