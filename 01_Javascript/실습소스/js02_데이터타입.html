
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1. 기본형 
        console.log("수치(정수):", 10 );
        console.log("수치(실수):", 3.14 );

        console.log("문자(하나의문자):", 'A', "A" );
        console.log("문자(문자열):", 'ABC', "ABC" );

        console.log("논리데이터:", true, false );

        console.log("undefined:", undefined );
        console.log("null:", null );

        //변수
        var x;  // 선언만 되어있고 초기화 안되어 있는 경우에 undefined 저장됨.
        console.log(x);

        var x2 = null;
        console.log(x2);

        //2. 참조형
        console.log("배열:", [1,2,3]);
        console.log("객체:", {"age":20, "name":"홍길동"});
        console.log("함수:", function(){});
        console.log("클래스:");



    </script>
</head>
<body>


</script>
</body>
</html>
