
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       
        var n = 10;
        var n2 = 3.14;
        console.log(n, typeof n); // 10 'number'
        console.log(n2, typeof n2); // 3.14 'number'
        var n3 = "홍길동";
        var n4 = '남';
        console.log(n3, typeof n3); // 홍길동 string
        console.log(n4, typeof n4); // 남 string
        var n5 = false;
        console.log(n5, typeof n5); // false 'boolean'
        var n6;
        console.log(n6, typeof n6); // undefined 'undefined'
        var n7 = null;
        console.log(n7, typeof n7); // null 'object'
        var n8 = NaN; // Not a Number
        console.log(n8, typeof n8);  // NaN 'number'
        var n9 = [1,2,3];
        console.log(n9, typeof n9);  // 'object'
        var n10 = {"age":10};
        console.log(n10, typeof n10); // 'object'
        var n11 = function(){};
        console.log(n11, typeof n11); // 'function'

        // NaN
        // "10" ---> 10
        var m = Number.parseInt("10");
        console.log(m+10);
        var m2 = parseInt("10"); // window.parseInt("10")
        console.log(m2+10);

        var x = Number.parseInt("hello");
        console.log(x);




    </script>
</head>
<body>


</script>
</body>
</html>
