<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
      /*
         DOM ( Document Object Model )
         1. 개요
           - html 문서(Document)내의 모든 태그를 객체(Object)로 처리하는 방법론.
           예> <html> -----------> Html 객체로 처리(속성+동작)
              <body>  ----------> Body 객체로 처리(property + method)
              <button>   ----------> Button 객체로 처리

         2. DOM tree (*****)
           - 엘리먼트 노드(element node, 태그)
           - 텍스트 노드(text node, 문자열값)
           - 어트리뷰트 노드(attribute node, 속성)

          3. DOM Tree 접근
            - html 문서를 웹 브라우저에서 open하면 자동으로
              html 문서에 해당되는 Document 객체가 생성된다.
             예> var 변수명 = new Document();
                var document = new Document();
            - document 이용해서 접근 가능.

      */
    </script>
    
</head>
<body>
  <p>Hello</p>
  <p><span>world</span></p>
  <a href="daum.net">daum</a>

</body>
</html>
