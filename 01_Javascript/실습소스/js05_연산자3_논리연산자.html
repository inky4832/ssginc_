
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. 논리 연산자
        /*
          자바스크립트는 true/false 뿐만 아니라
          일반 데이터도 논리값으로 처리할 수 있다.

          일반데이터중에서 false로 처리
          (나머지는 모두 true로 처리)
          1) 0
          2) "" (빈문자열)
          3) undefined
          4) null
          5) NaN

        */
        console.log(!0);  // true
        console.log(!""); // true
        console.log(!undefined); // true
        console.log(!null); // true
        console.log(!NaN); // true

    </script>
</head>

</script>
</body>
