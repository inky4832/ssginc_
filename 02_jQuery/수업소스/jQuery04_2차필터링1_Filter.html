<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
       /*
           // 2차 필터링 중요
           - 이전에 배웠던 selector 문법으로 1차 필터링을 하고
             이후에 필요한 요소를 추가로 조회(2차 필터링)하는 메서드
        */

        $(document).ready(function(){
        
            // $("selector1").eq(idx) ==> 1차 필터링후 idx와 일치하는 요소 2차 필터링한다. 0 부터시작
            // $("li").eq(0).css("color","red");

            // $("selector1").filter(selector2) 
            // ==> selector1으로 1차 필터링후 selector2 로 2차 필터링한다. 
            // $("p").filter(".middle").css("color","red");

            // $("selector1").not(selector2) 
            // ==> selector1으로 1차 필터링후 selector2 가 아닌것으로 2차 필터링한다. 
            // $("p").not(".middle").css("color","red");

            // $("selector1").has(selector2) 
            // ==> selector1으로 1차 필터링후 selector2를 포함하는 요소 2차 필터링한다. 
            // $("p").has("span").css("color","red");

            // $("selector1").first()
            // ==> selector1으로 1차 필터링후 첫번째 요소 2차 필터링한다. 
            // $("p").first().css("color","red");

            // $("selector1").last()
            // ==> selector1으로 1차 필터링후 마지막 요소 2차 필터링한다. 
            // $("p").last().css("color","red");

            // $("selector1").slice(start,[end]) 0 부터 시작. end 전까지
            // ==> selector1으로 1차 필터링후 지정된 범위로 2차 필터링한다. 
            // $("li").slice(1).css("color","red");
            // var n= $("li").length;
            // $("li").slice(1,3).css("color","red");  // 1 ~ 2

            // $("selector1").is(selector2)
            // ==> selector1으로 1차 필터링후 selector2 2차 필터링 값이 있으면 true
            // 없으면 false 반환
            // var result = $("p").filter("[class]").is(".middle");
            // console.log(result);

            // $("selector1").map(function(idx, ele){ return 값;});
            // ==> selector1으로 1차 필터링후  가공하기 위해서 fn 사용후 다시 반환.
            var result = $("li").map(function(idx, ele){
                console.log(idx, ele, ele.innerHTML, $(ele), $(ele).text());
                // return ele.innerHTML.toUpperCase();
                return $(ele).text().toUpperCase();
            });
            console.log(result); // 배열로 반환
        });
    </script>
</head>
<body>
    <p>text</p>
    <p class="middle">Middle <span>text</span></p>
    <p class="final">final text</p>
    
    <div>
            <ul>
                <li>list item 1</li>
                <li>list item 2</li>
                <li><span>list item 3</span></li>
                <li>list item 4</li>
            </ul>
    </div>
</body>
</html>
