<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
       /*
           // 2차 필터링 중요
           - 이전에 배웠던 selector 문법으로 1차 필터링을 하고
             이후에 필요한 요소를 추가로 조회(2차 필터링)하는 메서드
        */

        $(document).ready(function(){
        
          // 가. $(selector1).next() ==> 1차 필터링후 바로 뒤 형제 요소 반환
          // $(selector1).next(selector2)
          //  $("li").next().css("color","red");
          //  $("li").next(".selected").css("color","red");

          // 나. $(selector1).nextAll() ==> 1차 필터링후 바로 뒤 형제들 반환
          // $(selector1).nextAll(selector2)
          // $("li:first").nextAll().css("color","red");
          // $("li:first").nextAll(".selected").css("color","red");

          // 다. $(selector1).prev() ==> 1차 필터링후 바로 앞 형제 요소 반환
          // $(selector1).prev(selector2)
            // $("li").prev().css("color","red");
          //  $("li").prev(".selected").css("color","red");

           // 라. $(selector1).prevAll() ==> 1차 필터링후 바로 앞 형제들 반환
          // $(selector1).prevAll(selector2)

          // $("li:last").prevAll().css("color","red");
          //  $("li:last").prevAll(".selected").css("color","red");

          // 마. $(selector1).siblings() ==> 1차 필터링후 앞/뒤 형제들 반환
          // $(selector1).siblings(selector2)
          // $("li.xxx").siblings().css("color","red");
          $("li.xxx").siblings(".selected").css("color","red");
        });
    </script>
</head>
<body>
  <ul>
    <li>A</li>
    <li class="selected">B</li>
    <li>C</li>
    <li class="xxx">D</li>
    <li class="selected">E</li>
    </ul>
</body>
</html>
